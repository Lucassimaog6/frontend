<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="index.css">
    <title>Temporizador online</title>
</head>

<body>
    
    <h1>Temporizador online</h1>
    
    <div class="cabecalho">
    <p class="item">Temporizador</p>
    <p class="item">Rel√≥gio</p>
    <p class="item">Cronometro</p>
    <p class="item">Sobre</p>
    </div>

    <p id="temp">00:00</p>


    <div class="but">
        <button onclick="iniciar()">Iniciar</button>
        <button onclick="location.reload()">Parar</button>
    </div>
</body>

<script>
    function iniciar(){
    minutos = 0 
    segundos = 0

    setInterval(function(){

        if(segundos >= 60){
            segundos = 0
            minutos++;
        }
        segundos++

        zero(segundos)
        zero(minutos)
        document.getElementById("temp").textContent = minutos + ":" + segundos
    },1000)
    }
    function zero(x){
        if(x < 10){
            x = "0" + x
        }return x
    }
    
</script>

</html>
